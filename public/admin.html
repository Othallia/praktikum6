<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <title>Admin Dashboard</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Poppins', sans-serif; background: #0a192f; color: white; padding: 20px; }
        table { width: 100%; border-collapse: collapse; margin-top: 20px; background: #112240; }
        th, td { padding: 15px; text-align: left; border-bottom: 1px solid #233554; }
        th { background: #020c1b; color: #64ffda; }
        button { background: #ff5f5f; color: white; border: none; padding: 5px 10px; cursor: pointer; border-radius: 3px; }
    </style>
</head>
<body>
    <h1>üîê Admin Dashboard</h1>
    <table>
        <thead>
            <tr>
                <th>Nama</th>
                <th>Email</th>
                <th>API Key</th>
                <th>Status</th>
                <th>Aksi</th>
            </tr>
        </thead>
        <tbody id="tableBody"></tbody>
    </table>

    <script>
        async function loadData() {
            const res = await fetch('/admin/keys');
            const data = await res.json();
            const tbody = document.getElementById('tableBody');
            tbody.innerHTML = '';
            data.forEach(item => {
                tbody.innerHTML += `
                    <tr>
                        <td>${item.first_name}</td>
                        <td>${item.email}</td>
                        <td>${item.api_key.substring(0, 20)}...</td>
                        <td>${item.status}</td>
                        <td><button onclick="deleteKey(${item.id})">Hapus</button></td>
                    </tr>`;
            });
        }
        async function deleteKey(id) {
            if(confirm("Hapus key ini?")) {
                await fetch(`/admin/keys/${id}`, { method: 'DELETE' });
                loadData();
            }
        }
        loadData();
    </script>
</body>
</html>
