<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistem API Key</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Poppins', sans-serif; background: #f4f4f9; color: #333; padding: 20px; }
        .container { max-width: 800px; margin: 0 auto; }

        .card { background: white; padding: 20px; margin-bottom: 20px; border-radius: 10px; box-shadow: 0 4px 6px rgba(0,0,0,0.1); }
        h2 { margin-top: 0; color: #2c3e50; border-bottom: 2px solid #eee; padding-bottom: 10px; }

        label { display: block; margin-top: 10px; font-weight: 600; font-size: 0.9rem; }
        input { width: 100%; padding: 10px; margin-top: 5px; border: 1px solid #ddd; border-radius: 5px; }

        button { width: 100%; padding: 12px; margin-top: 15px; border: none; border-radius: 5px; cursor: pointer; font-weight: bold; color: white; transition: 0.3s; }
        .btn-save { background: #007bff; }
        .btn-create { background: #28a745; }
        .btn-login { background: #6c757d; }

        button:hover { opacity: 0.9; transform: translateY(-2px); }

        textarea { width: 100%; height: 80px; margin-top: 15px; background: #eef; border: 1px solid #ccd; padding: 10px; border-radius: 5px; }

        .grid { display: grid; grid-template-columns: 1fr 1fr; gap: 20px; }
    </style>
</head>
<body>

<div class="container">

    <div class="card">
        <h2>üë§ User: Daftar & Dapat API Key</h2>

        <div class="grid">
            <div>
                <label>First Name</label>
                <input type="text" id="firstName" placeholder="Nama Depan">
            </div>
            <div>
                <label>Last Name</label>
                <input type="text" id="lastName" placeholder="Nama Belakang">
            </div>
        </div>

        <label>Email (Wajib Unik)</label>
        <input type="email" id="email" placeholder="contoh@email.com">

        <button class="btn-save" onclick="saveUser()">üíæ SAVE & GENERATE KEY</button>

        <label>API Key Anda:</label>
        <textarea id="resultKey" readonly placeholder="Key akan muncul di sini setelah klik Save..."></textarea>
    </div>

    <div class="grid">

        <div class="card">
            <h2>üõ°Ô∏è Create Admin</h2>
            <label>Email Admin Baru</label>
            <input type="email" id="newAdminEmail" placeholder="admin@web.com">
            <label>Password</label>
            <input type="password" id="newAdminPass" placeholder="******">
            <button class="btn-create" onclick="createAdmin()">Buat Admin</button>
        </div>

        <div class="card">
            <h2>üîê Login Admin</h2>
            <label>Email Admin</label>
            <input type="email" id="loginEmail">
            <label>Password</label>
            <input type="password" id="loginPass">
            <button class="btn-login" onclick="loginAdmin()">Cek Login</button>
        </div>

    </div>

</div>

<script>

    // üî• Generate API Key lokal (tanpa server)
    function generateLocalKey() {
        const part1 = Math.random().toString(36).substring(2);
        const part2 = Math.random().toString(36).substring(2);
        return "sk_live_" + part1 + part2;
    }

    // üî• Generate dulu -> kirim ke backend
    async function saveUser() {
        const firstName = document.getElementById('firstName').value;
        const lastName = document.getElementById('lastName').value;
        const email = document.getElementById('email').value;

        if (!firstName || !email)
            return alert("Nama Depan dan Email wajib diisi!");

        // 1Ô∏è‚É£ Generate API key dulu
        const apiKey = generateLocalKey();
        document.getElementById("resultKey").value = apiKey;

        // 2Ô∏è‚É£ POST data ke backend
        try {
            const res = await fetch('/save-user', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({
                    firstName,
                    lastName,
                    email,
                    apiKey
                })
            });

            const data = await res.json();

            if (res.ok) {
                alert("Sukses! API Key tersimpan di database.");
            } else {
                alert("Gagal: " + data.error);
            }

        } catch (err) {
            alert("Error koneksi server");
        }
    }


    // CREATE ADMIN
    async function createAdmin() {
        const email = document.getElementById('newAdminEmail').value;
        const password = document.getElementById('newAdminPass').value;

        const res = await fetch('/admin/create', {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({ email, password })
        });
        const data = await res.json();
        alert(data.message || data.error);
    }

    // LOGIN ADMIN
    async function loginAdmin() {
        const email = document.getElementById('loginEmail').value;
        const password = document.getElementById('loginPass').value;

        const res = await fetch('/admin/login', {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({ email, password })
        });
        const data = await res.json();

        if (data.status === 'success') {
            alert("‚úÖ LOGIN BERHASIL!\nSilakan buka Postman untuk melihat data.");
        } else {
            alert("‚ùå Gagal: " + data.message);
        }
    }

</script>

</body>
</html>
