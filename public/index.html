<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>API Key Generator</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Poppins', sans-serif; background: #0a192f; color: white; display: flex; justify-content: center; align-items: center; height: 100vh; margin: 0; }
        .container { background: rgba(255,255,255,0.1); padding: 2rem; border-radius: 15px; width: 400px; text-align: center; }
        input { width: 90%; padding: 10px; margin: 10px 0; border-radius: 5px; border: none; }
        button { background: #007bff; color: white; padding: 10px 20px; border: none; border-radius: 5px; cursor: pointer; width: 100%; margin-top: 10px; font-weight: bold;}
        textarea { width: 90%; margin-top: 20px; height: 80px; background: #112240; color: #64ffda; border: 1px solid #233554; padding: 10px; border-radius: 5px; }
    </style>
</head>
<body>
    <div class="container">
        <h2>ðŸš€ API Key Generator</h2>
        <input type="text" id="firstName" placeholder="Nama Depan (Wajib)">
        <input type="text" id="lastName" placeholder="Nama Belakang">
        <input type="email" id="email" placeholder="Email Kamu (Wajib)">
        <button onclick="generateKey()">Buat Key Sekarang</button>
        <textarea id="result" readonly placeholder="Key akan muncul di sini..."></textarea>
    </div>

    <script>
        async function generateKey() {
            const firstName = document.getElementById('firstName').value;
            const lastName = document.getElementById('lastName').value;
            const email = document.getElementById('email').value;

            const res = await fetch('/generate-api-key', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ firstName, lastName, email })
            });
            const data = await res.json();
            document.getElementById('result').value = data.apiKey || data.error;
        }
    </script>
</body>
</html>
